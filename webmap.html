<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Load a basic webmap</title>
    <meta name="viewport" content="maximum-scale=1, initial-scale=1, user-scalable=no">

  <link rel="stylesheet" href="http://localhost/arcgis_js_api/library/4.7/esri/css/main.css">  
  <script src="http://localhost/arcgis_js_api/library/4.7/init.js"></script>  
    <style>
        html,body,#viewDiv{
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }    
    </style>
    <script>
        require([
            "esri/views/MapView",
            "esri/WebMap",
            "dojo/domReady"
        ],function(MapView, WebMap){
            var webmap = new WebMap ({
                portalItem: {
                    id: "f2e9b762544945f390ca4ac3671cfa72"
                }
            });
            var view = new MapView ({
                map: webmap,
                container: "viewDiv",
            });
        });
    </script>
</head>
<body>
   <div id="viewDiv"></div>
</body>
</html>
